<div class="initial-preference hidden">
    <form class="preferences" action="">
        <div class="selection-container">
            <div class="column" id="0">

            </div>
            <div class="column" id="1">

            </div>
            <div class="column" id="3">

            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<div class="recommendation-entries hidden">
    <div class="book template">
        <div class="content">
            <div class="cover">
                <img src="">
            </div>
            <div class="main-content">
                <div class="top-row-container">
                    <div class="title-container">
                        <a class="book-button highlight title"></a>
                        <a class="author highlight"></a>
                    </div>
                    <div class="rating-container">
                        <div class="rating">
                            <i></i>
                            <i></i>
                            <i></i>
                            <i></i>
                            <i></i> <!-- Class specification is not necessary - hardcoded in the JS-->
                        </div>
                        <div class="about-review">
                            <span><b>Average Rating: </b><b class="average-review"></b> <em>(<span class="num-review"></span>)</em></span>
                        </div>
                    </div>
                </div>
                <div class="synopsis">
                </div>
            </div>
            <div class="right-content">
                <div> <!-- Div only so they are kept as block items by flex -->
                    <span class="book-info"><b>Date Added: </b><span class="date-added"></span></span>
                    <span class="book-info"><b>Match strength: </b><span class="match-strength"></span>%</span>
                    <div class="book-genres">
                        <span class="book-info"><b>Genres: </b></span>
                        <ol> <!-- Ordered list as they are ordered by match strength -->
                            <li class="template"><a class="genre-button highlight"></a></li>
                        </ol>
                    </div>
                </div>
                <div class="actions">
                    <button class="read"><i class="fa fa-plus"></i>Add to wishlist</button>
                    <button class="delete"><i class="fa fa-trash"></i></button>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
